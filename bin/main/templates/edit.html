<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <title>edit</title>
</head>
<body>
	<div class="text-center">
		<h2 class="text-center">更新画面</h2>
		<h3 th:text="${success}"></h3>
	</div>
		<form class="form-signin m-auto" method="POST" th:action="@{/edit/{id}(id=${manageDates.id})}"
		 th:object="${manageDates}" style="max-width: 50%;">
			  
			  <div class="form-group">
			    <label for = "name">日付け名</label>
				  <input id="name" type="text" class="form-control" name="name" th:value="${name}" /> 
				  <!-- Controllerのvalidationの処理　定型句として覚える -->
				  <!-- <small id="emailHelp" th:if="${#fields.hasErrors('name')}" 
				    th:errors="*{name}" class="err"></small> -->
			  </div> 
			  
			  <div class="form-group">
			    <label for = "year">年（加減値）</label>
				  <input id="year" type="text" class="form-control" name="year" th:value="${year}" /> 
				  <!-- Controllerのvalidationの処理　定型句として覚える -->
				  <!-- <small id="emailHelp" th:if="${#fields.hasErrors('year')}" 
				    th:errors="*{year}" class="err"></small> -->
			  </div> 
			  
			  <div class="form-group">
			    <label for = "month">月（加減値）</label>
				  <input id="month" type="text" class="form-control" name="month" th:value="${month}" /> 
				  <!-- Controllerのvalidationの処理　定型句として覚える -->
				 <!--  <small id="emailHelp" th:if="${#fields.hasErrors('month')}" 
				    th:errors="*{month}" class="err"></small> -->
			  </div> 
			  
			  <div class="form-group">
			    <label for = "date">日(加減値)</label>
				  <input id="date" type="text" class="form-control" name="date" th:value="${date}" /> 
				  <!-- Controllerのvalidationの処理　定型句として覚える -->
				 <!--  <small id="emailHelp" th:if="${#fields.hasErrors('date')}" 
				    th:errors="*{date}" class="err"></small> -->
			  </div> 
				
			<button type="submit" class="btn btn-md btn-primary">更新</button>
			<a href="/index" class="btn btn-secondary btn-md ml-2" role="button" aria-pressed="true">戻る</a>
		</form>
</body>
</html>
