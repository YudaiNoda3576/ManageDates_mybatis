<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<!-- th:object  Modelに登録されているオブジェクトの受け取り。　th:object="${<ModdelAttributeのキー名>}"-->
		<form method="post" th:action="@{/signup}" th:object="${signupForm}">
		<!--th:classappend エラー用CSSの追加  -->
			<div class="form-group row" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
				<label for="inputEmail" class="col-sm-2 col-form-label">ユーザー名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="ユーザー名" th:field="*{userName}">
					<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</span>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">ユーザーID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="ユーザーID" th:field="*{userId}">
					<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId error</span>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail" class="col-sm-2 col-form-label">Eメール</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail"
						placeholder="Eメール" th:field="*{email}">
					<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">パスワード</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="パスワード" th:field="*{password}">
					<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
				</div>
			</div>
			<!-- ユーザー登録ボタン -->
			<button class="btn btn-primary" type="submit">ユーザー登録</button>
		</form>
	</div>
</body>
</html>
