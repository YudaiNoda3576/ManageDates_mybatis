<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<title>signup</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>

		</div>

		<form method="post" th:action="@{'/signup'}">
			<table class="table tablebordered table-hover">
				<tr>
					<th class="active col-sm-3">ユーザーID</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
				<tr>
					<th class="active col-sm-3">ユーザー名</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
				<tr>
					<th class="active col-sm-3">パスワード</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
			</table>
			<button class="btn btn-primary" type="submit">ユーザー登録</button>
		</form>
	</div>
</body>
</html>
